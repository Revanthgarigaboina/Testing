<body>
 	<style >
		#first {
         width: 100px;
         height: 100px;
         background: red;
         position: relative;
       }

       #first #second {
         position: absolute;
         width: 50%;
         height: 50%;
         background: green;
         left: 25%;
         top: 25%;
       }
	</style>
  <div id="first">
    <div id="second"></div>
  </div>
</body>
